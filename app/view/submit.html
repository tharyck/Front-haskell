<!DOCTYPE html>
<html lang="br">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Programação Funcional</title>
</head>

<div class="row">
    <div class="col-lg-5 col-md-4 col-sm-7 col-7 offset-lg-4 offset-md-4 offset-sm-3 offset-3">
        <h1 class="text-center display-15">
            <i class="float-left" aria-hidden="true"><img src="https://www.google.com/a/cpanel/computacao.ufcg.edu.br/images/logo.gif?service=google_default"/>
                </i> Programação Funcional
        </h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-5 col-md-4 col-sm-7 col-7 offset-lg-4 offset-md-4 offset-sm-3 offset-3">
        <br>
        <br>
        <div class="card">
            <div class="card-header"><i class="fa fa-sign-in" aria-hidden="true"></i> Enviar Exercicio</div>
            <div class="card-block">
            <div class="col-lg-12 col-md-12 col-sm-12 col-22">
            <div class="card-block">
            <div class="col-lg-12 col-md-12 col-sm-12 col-22">
            <form name="submitForm" ng-submit="submit()" autocomplete="off">
                <div class="form-group">
                <div style="padding-top: 3%;" class="col-lg-10 col-md-8 col-sm-8 offset-lg-2 offset-md-2 offset-sm-2">
                    <input type="file" name="arquivo" />
                        <div style="margin: 3%;">
                        <button type="submit" class="btn btn-success" ng-click="submit(arquivo)">Enviar</button>
                                <button type="reset"  class="btn btn-danger">Limpar</button>
                        </div>
                </div>
                </div>
            </form>
            </div>
            </div>
            </div>
            </div>
        </div>
    </div>
</div>
</html>
